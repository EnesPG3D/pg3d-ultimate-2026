<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pixel Gun 3D Wiki - Complete weapon database with 750+ items, stats, and guides. Updated for 2026.">
    <meta name="keywords" content="Pixel Gun 3D, PG3D, weapons, wiki, stats, multiplayer, mobile game">
    <meta name="author" content="PG3D Community">
    <meta property="og:title" content="Pixel Gun 3D Wiki - Ultimate Database">
    <meta property="og:description" content="750+ weapons, real-time stats, and comprehensive guides">
    <meta name="theme-color" content="#ff6b00">
    <title>Pixel Gun 3D Wiki | 750+ Weapons Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff6b00;
            --primary-dark: #e65100;
            --secondary: #00d4ff;
            --bg: #0f0f15;
            --bg-card: #1a1a25;
            --bg-hover: #252535;
            --text: #ffffff;
            --text-muted: #a0a0b0;
            --border: #2a2a3a;
            --rarity-common: #b0b0b0;
            --rarity-rare: #0066ff;
            --rarity-epic: #9900ff;
            --rarity-legendary: #ffaa00;
            --rarity-mythical: #ff0066;
            --rarity-divine: #00ffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-bottom: 2px solid var(--primary);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .header-info {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .header-info span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-badge {
            background: var(--bg-card);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-badge:hover {
            border-color: var(--primary);
            background: var(--bg-hover);
        }

        /* Navigation */
        .nav {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 0.5rem;
            position: sticky;
            top: 73px;
            z-index: 999;
            overflow-x: auto;
            white-space: nowrap;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
        }

        .nav-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        /* Search & Filters */
        .controls {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .search-box {
            position: relative;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border);
            background: var(--bg);
            color: var(--text);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filter-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .filter-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 600;
        }

        select {
            padding: 0.75rem;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            min-width: 150px;
        }

        .view-toggle {
            margin-left: auto;
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            padding: 0.75rem;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .view-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Weapons Grid */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .count-badge {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .weapons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .weapons-grid.list {
            grid-template-columns: 1fr;
        }

        .weapon-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .weapon-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(255, 107, 0, 0.2);
        }

        .weapon-image-wrap {
            height: 180px;
            background: linear-gradient(135deg, var(--bg-hover) 0%, var(--bg) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .weapon-image {
            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .weapon-card:hover .weapon-image {
            transform: scale(1.1);
        }

        .rarity-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background: rgba(0,0,0,0.8);
            border: 1px solid;
        }

        .weapon-info {
            padding: 1.25rem;
        }

        .weapon-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .weapon-type {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .weapon-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }

        .stat-item {
            background: var(--bg);
            padding: 0.75rem;
            border-radius: 8px;
        }

        .stat-name {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .stat-bar-bg {
            height: 4px;
            background: var(--bg-hover);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .stat-bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .weapon-footer {
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .weapon-cost {
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .weapon-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text-muted);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* List View */
        .weapons-grid.list .weapon-card {
            display: grid;
            grid-template-columns: 200px 1fr auto;
            align-items: center;
        }

        .weapons-grid.list .weapon-image-wrap {
            height: 100%;
        }

        .weapons-grid.list .weapon-info {
            border-right: 1px solid var(--border);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 24px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            border: 1px solid var(--border);
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .modal-image-section {
            background: linear-gradient(135deg, var(--bg-hover) 0%, var(--bg) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative;
        }

        .modal-image {
            max-width: 100%;
            max-height: 400px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .modal-info {
            padding: 2rem;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .modal-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            padding: 0.5rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .modal-stats {
            display: grid;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .modal-stat {
            background: var(--bg);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .modal-stat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .modal-stat-bar {
            height: 8px;
            background: var(--bg-hover);
            border-radius: 4px;
            overflow: hidden;
        }

        .modal-stat-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .modal-desc {
            color: var(--text-muted);
            line-height: 1.8;
            padding: 1.5rem;
            background: var(--bg);
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            margin: 1.5rem 0;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border: none;
            background: rgba(0,0,0,0.5);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            background: var(--danger);
        }

        /* Footer */
        .footer {
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            padding: 2rem 1rem;
            margin-top: 4rem;
            text-align: center;
            color: var(--text-muted);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .header-info {
                justify-content: center;
                width: 100%;
            }

            .nav {
                top: auto;
            }

            .weapons-grid {
                grid-template-columns: 1fr;
            }

            .weapons-grid.list .weapon-card {
                grid-template-columns: 1fr;
            }

            .weapons-grid.list .weapon-image-wrap {
                height: 200px;
            }

            .weapons-grid.list .weapon-info {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .modal-content {
                grid-template-columns: 1fr;
                max-height: 95vh;
            }

            .modal-image-section {
                padding: 2rem;
                min-height: 250px;
            }

            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }

            .view-toggle {
                margin-left: 0;
                justify-content: center;
            }
        }

        /* Utility */
        .hidden { display: none !important; }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>
