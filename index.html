            --card: #1a1a25;
            --hover: #252535;
            --text: #fff;
            --muted: #a0a0b0;
            --border: #2a2a3a;
            --common: #b0b0b0;
            --rare: #0066ff;
            --epic: #9900ff;
            --legendary: #ffaa00;
            --mythical: #ff0066;
        }
        
        body {

        }
        
        /* Header */
        .header {

            border-bottom: 2px solid var(--primary);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .header-info {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            font-size: 0.9rem;
            color: var(--muted);
        }
        
        .user-badge {
            background: var(--card);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            cursor: pointer;
        }
        
        /* Nav */
        .nav {
            background: var(--card);
            border-bottom: 1px solid var(--border);
            padding: 0.5rem;
            position: sticky;
            top: 70px;
            z-index: 999;
            overflow-x: auto;
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
        }
        
        .nav-btn {

            background: transparent;
            color: var(--muted);
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .nav-btn.active, .nav-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        /* Main */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .stats-bar {

            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }
        
        .stat-label {
            color: var(--muted);
            font-size: 0.9rem;
        }

            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);

            background: var(--bg);
            color: var(--text);

            font-size: 1rem;

            top: 50%;

            align-items: center;
        }

            color: var(--text);
            border-radius: 8px;

            display: flex;
            gap: 0.5rem;

            background: var(--bg);
            color: var(--muted);
            border-radius: 8px;
            cursor: pointer;

        }

            align-items: center;

        }

            max-width: 70%;
            max-height: 70%;
            object-fit: contain;
        }

            top: 1rem;
            right: 1rem;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background: rgba(0,0,0,0.8);
            border: 1px solid;
        }
        
        .weapon-info {
            padding: 1.25rem;
        }
        
        .weapon-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .weapon-type {
            color: var(--muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .weapon-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }
        
        .stat-item {
            background: var(--bg);
            padding: 0.75rem;
            border-radius: 8px;
        }
        
        .stat-name {
            font-size: 0.75rem;
            color: var(--muted);
            text-transform: uppercase;
        }
        
        .stat-bar {
            height: 4px;
            background: var(--hover);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 2px;
        }
        
        .weapon-footer {
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .weapon-cost {
            font-weight: 700;
            color: var(--primary);
        }
        
        /* Armor Section */
        .armor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .armor-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;

            height: 80px;
            background: var(--hover);

            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--card);
            border-radius: 24px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }
        
        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid var(--border);
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .close-btn {
            float: right;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Footer */
        .footer {
            background: var(--card);
            border-top: 1px solid var(--border);
            padding: 2rem;
            margin-top: 4rem;
            text-align: center;
            color: var(--muted);
        }
        
        /* Mobile */
        @media (max-width: 768px) {
            .weapons-grid {
                grid-template-columns: 1fr;
            }
            .header-info {
                display: none;
            }
        }
    </style>
