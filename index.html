<!DOCTYPE html>
<html lang="tr">
<head>

    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #bc13fe;
            --accent: #ff0055;
            --success: #00ff66;
            --bg-dark: #020205;
            --card-bg: rgba(8, 8, 20, 0.7);
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- PERFORMANCE BACKGROUND --- */
        #dataStream {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }

        /* --- HEADER (USER & TIME) --- */
        header {
            height: 70px;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(12px);
            border-bottom: 2px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 100;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 45px; height: 45px;
            border-radius: 50%;
            border: 2px solid var(--secondary);
            background: url('https://yt3.googleusercontent.com/ytc/APkrFKamYvGvQ0r2uS4N0I_c-9XvT9T9KzZ2vX9X9w=s900-c-k-c0x00ffffff-no-rj') center/cover;
            box-shadow: 0 0 15px var(--secondary);
        }

        .user-info h1 {
            font-family: 'Orbitron';
            font-size: 1.1rem;
            color: var(--primary);
            letter-spacing: 2px;
        }

        .user-info span {
            font-size: 0.75rem;
            color: #888;
        }

        .system-time {
            text-align: right;
            font-family: 'Orbitron';
        }
        #clock { font-size: 1.5rem; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        #date { font-size: 0.7rem; color: var(--accent); letter-spacing: 3px; }

        /* --- MAIN LAYOUT --- */
        .wrapper {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* SIDEBAR NAVIGATION */
        .sidebar {
            width: 80px;
            background: rgba(0,0,0,0.6);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 20px;
            z-index: 99;
        }

        .nav-btn {
            width: 50px; height: 50px;
            border-radius: 12px;
            background: var(--glass);
            color: #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
            transform: scale(1.1);
        }
        
        .tooltip {
            position: absolute; left: 60px; 
            background: #000; padding: 5px 10px; 
            font-size: 0.7rem; border: 1px solid var(--primary); 
            opacity: 0; pointer-events: none; transition: 0.2s; white-space: nowrap; z-index: 200;
        }
        .nav-btn:hover .tooltip { opacity: 1; left: 70px; }

        /* CONTENT AREA */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* SEARCH & FILTER */
        .control-bar {
            background: var(--glass);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        #megaSearch {
            flex: 1;
            min-width: 300px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--secondary);
            padding: 15px 20px;
            color: #fff;
            font-family: 'Orbitron';
            font-size: 1rem;
            border-radius: 4px;
        }
        #megaSearch:focus { outline: none; box-shadow: 0 0 15px var(--secondary); }

        .filter-tags { display: flex; gap: 8px; flex-wrap: wrap; }
        .tag {
            padding: 8px 15px;
            background: #111;
            border: 1px solid #333;
            color: #888;
            font-size: 0.7rem;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.2s;
        }
        .tag.active { background: var(--accent); color: #fff; border-color: var(--accent); }

        /* GRID SYSTEM (The Meat) */
        .grid-display {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            padding-bottom: 50px;
        }

        /* WEAPON CARD (Complex Design) */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-left: 4px solid #444;
            padding: 20px;
            position: relative;
            transition: 0.3s;
            cursor: pointer;
            overflow: hidden;
        }
        .card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.03), transparent);
            transform: rotate(45deg); pointer-events: none;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); background: #0b0b18; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .card.MYTHICAL { border-left-color: #ff00ff; }
        .card.LEGENDARY { border-left-color: #ffcc00; }
        .card.EPIC { border-left-color: #aa00ff; }

        .card-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
        .rarity-pill { font-size: 0.55rem; padding: 2px 6px; font-weight: 900; background: #222; border-radius: 2px; }
        .MYTHICAL .rarity-pill { color: #ff00ff; border: 1px solid #ff00ff; }
        
        .item-name { font-family: 'Orbitron'; font-size: 1.1rem; color: #fff; margin-bottom: 5px; text-shadow: 0 0 5px rgba(255,255,255,0.2); }
        .item-cat { font-size: 0.65rem; color: var(--primary); font-weight: 700; letter-spacing: 1px; margin-bottom: 15px; }

        .stats-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px 15px;
            font-size: 0.75rem; color: #aaa; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;
        }
        .stat span { color: #fff; font-weight: bold; float: right; }
        .delay-stat { color: var(--accent) !important; font-weight: 900 !important; }

        .attr-list { margin-top: 12px; display: flex; flex-wrap: wrap; gap: 4px; }
        .attr { font-size: 0.55rem; padding: 2px 5px; background: rgba(0, 242, 255, 0.1); border: 1px solid var(--primary); color: var(--primary); }

        /* MODAL (Popup) */
        #detailsModal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000;
            display: none; justify-content: center; align-items: center; padding: 20px;
            backdrop-filter: blur(5px);
        }
        .modal-box {
            width: 100%; max-width: 800px; background: #05050a;
            border: 2px solid var(--secondary);
            padding: 40px; position: relative;
            box-shadow: 0 0 50px rgba(188, 19, 254, 0.2);
        }
        .close-modal { position: absolute; top: 20px; right: 20px; font-size: 2rem; color: var(--accent); cursor: pointer; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--secondary); border-radius: 3px; }
    </style>
</head>
