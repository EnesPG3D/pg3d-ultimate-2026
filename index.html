<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PG3D 2026 Ultimate</title>
  <style>
    /* Temel body ve tema */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    /* YÄ±ldÄ±zlÄ± arka plan */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(#fff 1px, transparent 1px);
      background-size: 3px 3px;
      animation: starMove 100s linear infinite;
      z-index: -1;
    }
    @keyframes starMove {
      0% { transform: translate(0,0); }
      100% { transform: translate(-100px,-100px); }
    }
    header {
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .container {
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin-bottom: 15px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #0ff;
    }
    .item-card {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #0ff;
      border-radius: 8px;
      box-shadow: 0 0 10px #0ff;
      background: rgba(0,0,0,0.4);
    }
    /* Dark/Light toggle */
    .dark-mode { background: #000; color: #fff; }
    .light-mode { background: #fff; color: #000; }
  </style>
</head>
<body class="dark-mode">
  <header>PG3D 2026 Ultimate ðŸ”¥</header>
  <div class="container">
    <button id="loadBtn">Load Weapons</button>
    <div id="weapon-list"></div>
    <button id="toggleTheme">Toggle Dark/Light</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Firestore config
    const firebaseConfig = {
      apiKey: "AIzaSyCYlrHvFLCZ1NxokDacDXWOHtzR3_HXJ_A",
      authDomain: "pg3d-ultimate-2026.firebaseapp.com",
      projectId: "pg3d-ultimate-2026",
      storageBucket: "pg3d-ultimate-2026.appspot.com",
      messagingSenderId: "903222763332",
      appId: "1:903222763332:web:ad69029e9dd9f550508111"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Load Weapons
    async function loadWeapons() {
      try {
        const weaponsCol = collection(db, "weapons");
        const snapshot = await getDocs(weaponsCol);
        const listDiv = document.getElementById("weapon-list");
        listDiv.innerHTML = "";

        snapshot.docs.forEach(doc => {
          const w = doc.data();
          const el = document.createElement("div");
          el.className = "item-card";
          el.textContent = `Name: ${w.name} | Damage: ${w.damage || "-"} | Speed: ${w.speed || "-"} | FireRate: ${w.fireRate || "-"} | Range: ${w.range || "-"}`;
          listDiv.appendChild(el);
        });

        alert("Weapons loaded! Scroll down to see them.");
      } catch (err) {
        console.error("Error loading weapons:", err);
        alert("Failed to load weapons. Check console.");
      }
    }

    document.getElementById("loadBtn").addEventListener("click", loadWeapons);

    // Dark/Light toggle
    document.getElementById("toggleTheme").addEventListener("click", () => {
      const body = document.body;
      if(body.classList.contains("dark-mode")) {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
      } else {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
      }
    });
  </script>
</body>
</html>
