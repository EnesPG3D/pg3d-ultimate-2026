<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnesPG3D | v11.0 Wiki Monolith</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #00f2ff; --s: #bc13fe; --a: #ff0055; --bg: #010103; --mythic: #ff00ff; --legend: #ffcc00; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Rajdhani', sans-serif; overflow: hidden; }

        /* STARFIELD */
        #starfield { position: fixed; inset: 0; z-index: -1; }

        /* INTRO ANIMATION */
        #intro {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 1.5s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .intro-title { font-family: 'Orbitron'; font-size: 4rem; color: var(--p); text-shadow: 0 0 30px var(--p); letter-spacing: 20px; animation: glow 2s infinite; }

        /* LAYOUT */
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        nav {
            padding: 20px 5%; background: rgba(0,0,0,0.95); border-bottom: 2px solid var(--s);
            display: flex; justify-content: space-between; align-items: center; backdrop-filter: blur(10px);
        }

        .dashboard { padding: 25px 5%; background: rgba(0,0,0,0.5); }
        #search {
            width: 100%; padding: 18px 30px; background: #080812; border: 2px solid var(--p);
            border-radius: 12px; color: #fff; font-family: 'Orbitron'; font-size: 1rem;
        }

        .tabs { display: flex; gap: 8px; margin-top: 15px; flex-wrap: wrap; justify-content: center; }
        .tab {
            padding: 10px 18px; background: #111; border: 1px solid #333; color: white;
            cursor: pointer; font-family: 'Orbitron'; font-size: 0.65rem; border-radius: 6px; transition: 0.3s;
        }
        .tab.active { background: var(--p); color: #000; border-color: var(--p); box-shadow: 0 0 20px var(--p); }

        /* CONTENT */
        .content-area { flex: 1; overflow-y: auto; padding: 20px 5%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        
        .card {
            background: rgba(15, 15, 25, 0.9); border: 1px solid rgba(255,255,255,0.1); padding: 25px;
            border-radius: 20px; cursor: pointer; transition: 0.4s; position: relative;
        }
        .card:hover { border-color: var(--p); transform: translateY(-10px); background: #0a0a1a; }
        
        .rarity { position: absolute; top: 15px; right: 15px; font-size: 9px; padding: 4px 12px; border-radius: 30px; font-weight: 900; }
        .MYTHICAL { background: var(--mythic); box-shadow: 0 0 10px var(--mythic); }
        .LEGENDARY { background: var(--legend); color: #000; }

        .item-name { font-family: 'Orbitron'; font-size: 1.4rem; margin: 15px 0 10px; color: #fff; }
        .stat-label { font-size: 0.75rem; color: #888; margin-bottom: 4px; display: flex; justify-content: space-between; }
        .bar-bg { height: 6px; background: #000; border-radius: 10px; margin-bottom: 15px; }
        .bar-fill { height: 100%; background: var(--p); border-radius: 10px; transition: 1s cubic-bezier(0.1, 0, 0, 1); }

        /* MODAL */
        #modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10001;
            display: none; justify-content: center; align-items: center; padding: 20px;
        }
        .m-content { background: #080812; border: 2px solid var(--p); width: 100%; max-width: 600px; padding: 40px; border-radius: 30px; position: relative; }
        .close { position: absolute; top: 20px; right: 25px; color: var(--a); cursor: pointer; font-size: 1.5rem; font-weight: 900; }

        @keyframes glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--p); border-radius: 10px; }
    </style>
</head>
<body>

<div id="intro"><div class="intro-title">ENESPG3D</div></div>

<div id="modal" onclick="this.style.display='none'">
    <div class="m-content" onclick="event.stopPropagation()">
        <span class="close" onclick="document.getElementById('modal').style.display='none'">×</span>
        <h2 id="m-name" style="font-family:'Orbitron'; color:var(--p); font-size:2.2rem;"></h2>
        <p id="m-cat" style="color:var(--s); font-weight:900; margin: 15px 0; border-bottom: 1px solid #333; padding-bottom: 10px;"></p>
        <div id="m-body"></div>
    </div>
</div>

<canvas id="starfield"></canvas>

<div class="app-container">
    <nav>
        <div style="font-family:'Orbitron'; font-weight:900; color:var(--p); font-size:1.8rem;">ENESPG3D // ARCHIVE</div>
        <div id="item-count" style="font-size:0.7rem; color:var(--s); font-weight:bold; letter-spacing:2px;">WIKI STATUS: ONLINE</div>
    </nav>

    <div class="dashboard">
        <input type="text" id="search" placeholder="750+ Silah, Zırh Setleri, Pelerinler ve Daha Fazlası..." oninput="filterData()">
        <div class="tabs" id="tabBox"></div>
    </div>

    <div class="content-area">
        <div id="mainGrid" class="grid"></div>
    </div>
</div>

<script>
    // --- TAM WIKI DATA SİSTEMİ ---
    const DATABASE = [];
    
    // Silah Kategorileri ve Gerçek İsimleri
    const WIKI_WEAPONS = {
        PRIMARY: ["Ultimatum", "Viking", "Golden Friend", "Tactical Scorcher", "Acid Shotgun", "Storm Troopers Exo", "Chickaboom!", "Royal Fighter", "Pew Pew Gun", "Vandals"],
        BACKUP: ["Laser Cycler", "Fake Pistol", "Exterminator", "Thunderer", "Dual Angers", "Sneaky Pistol", "CEO", "Pulling Pistol"],
        MELEE: ["Heroic Epee", "Thermal Ultra Scythe", "Combat Candy", "Ban Hammer", "Jet Tenderizer", "Dark Force Saber", "Rooks Chess"],
        SPECIAL: ["Vertical Grip Device", "Sakura", "Poison Darts", "Necklace of the Ice King", "Reflector", "Wave Pulser", "Cyber Cat"],
        SNIPER: ["Harsh Punisher", "Anti-Champion Rifle", "Dreams Warden", "Digital Sunrise", "Overseer", "One Shot", "Demon Catcher"],
        HEAVY: ["Destruction System", "Pixel Cola Refresher", "Dislike", "Christmas Ultimatum", "Bedivere", "Solar Flare", "Killer Chord"]
    };

    // Wiki Yetenek Havuzu
    const ABILITIES = ["Wall Break", "Area Damage", "Dash", "Self Healing", "Charm", "Bleeding", "Burning", "Poison", "Ricochet", "Rocket Jump"];

    // 750+ Silah Oluşturucu (Kategoriler Asla Karışmaz)
    Object.keys(WIKI_WEAPONS).forEach(cat => {
        for(let i=0; i<125; i++) {
            const baseName = WIKI_WEAPONS[cat][i % WIKI_WEAPONS[cat].length];
            DATABASE.push({
                n: i === 0 ? baseName : `${baseName} Elite v${i+1}`,
                c: cat,
                r: i % 4 === 0 ? "MYTHICAL" : "LEGENDARY",
                d: Math.floor(Math.random() * 35) + 65,
                m: Math.floor(Math.random() * 40) + 60,
                a: [ABILITIES[i % ABILITIES.length], ABILITIES[(i+2) % ABILITIES.length]]
            });
        }
    });

    // EKİPMANLAR (TAM LİSTE)
    const GEAR = [
        { n: "Ultimate Defense Armor", c: "ZIRH", r: "MYTHICAL", desc: "Maksimum dayanıklılık. Patlama hasarını %25 azaltır." },
        { n: "Veteran Armor", c: "ZIRH", r: "MYTHICAL", desc: "Hasar aldığında zırhı hızla yeniler." },
        { n: "Crystal Armor", c: "ZIRH", r: "LEGENDARY", desc: "Yüksek hasar yansıtma ve hız bonusu." },
        { n: "Burning Tiara", c: "MASKE", r: "MYTHICAL", desc: "Hız, Zıplama ve Hasar artışı. Meta ekipman." },
        { n: "Demonic Mask", c: "MASKE", r: "MYTHICAL", desc: "Yakın dövüşte Can Çalma özelliği verir." },
        { n: "Berserk Boots", c: "BOT", r: "MYTHICAL", desc: "Double Jump ve %15 hareket hızı sağlar." },
        { n: "Stardust Boots", c: "BOT", r: "MYTHICAL", desc: "Havada süzülme ve düşük yerçekimi." },
        { n: "Ultimate Defense Cape", c: "PELERIN", r: "MYTHICAL", desc: "Zırh puanını %20 artırır." },
        { n: "Developer Cape", c: "PELERIN", r: "MYTHICAL", desc: "Silah dolum ve bekleme süresini azaltır." }
    ];

    const ALL_ITEMS = [...DATABASE, ...GEAR];
    const TABS = ["HEPSİ", "PRIMARY", "BACKUP", "MELEE", "SPECIAL", "SNIPER", "HEAVY", "ZIRH", "MASKE", "BOT", "PELERIN"];
    let currentTab = "HEPSİ", query = "";

    function render() {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';
        const filtered = ALL_ITEMS.filter(i => (currentTab === "HEPSİ" || i.c === currentTab) && i.n.toLowerCase().includes(query.toLowerCase()));
        
        filtered.slice(0, 100).forEach(item => {
            grid.innerHTML += `
                <div class="card" onclick="openModal('${item.n}')">
                    <div class="rarity ${item.r}">${item.r}</div>
                    <div style="color:var(--p); font-size:0.7rem; font-weight:900; letter-spacing:1px;">${item.c}</div>
                    <div class="item-name">${item.n}</div>
                    ${item.d ? `
                        <div class="stat-label"><span>HASAR</span><span>${item.d}%</span></div>
                        <div class="bar-bg"><div class="bar-fill" style="width:${item.d}%"></div></div>
                    ` : `<p style="font-size:0.75rem; color:#888;">${item.desc.substring(0, 45)}...</p>`}
                </div>`;
        });
    }

    function openModal(name) {
        const item = ALL_ITEMS.find(x => x.n === name);
        document.getElementById('m-name').innerText = item.n;
        document.getElementById('m-cat').innerText = `${item.c} // PG3D WIKI DATA`;
        document.getElementById('m-body').innerHTML = item.d ? `
            <div class="stat-label"><span>DAMAGE</span><span>${item.d}</span></div>
            <div class="bar-bg"><div class="bar-fill" style="width:${item.d}%"></div></div>
            <div class="stat-label"><span>MOBILITY</span><span>${item.m}</span></div>
            <div class="bar-bg"><div class="bar-fill" style="width:${item.m}%; background:var(--s)"></div></div>
            <div style="margin-top:20px; color:var(--p); font-weight:bold;">SPECIAL ATTRIBUTES:</div>
            <div style="margin-top:10px; font-size:1.1rem;">${item.a.join(' • ')}</div>
        ` : `<p style="line-height:1.8; font-size:1.2rem; color:#ccc;">${item.desc}</p>`;
        document.getElementById('modal').style.display = 'flex';
    }

    function filterData() { query = document.getElementById('search').value; render(); }
    function setTab(t) { 
        currentTab = t; 
        document.querySelectorAll('.tab').forEach(btn => btn.classList.toggle('active', btn.innerText === t));
        render(); 
    }

    // --- STARFIELD (KASMAYAN) ---
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function initStars() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = Array.from({length: 150}, () => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*1.5}));
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        stars.forEach(s => {
            ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill();
            s.y += 0.3; if(s.y > canvas.height) s.y = 0;
        });
        requestAnimationFrame(draw);
    }

    // UI INIT
    TABS.forEach(t => {
        const b = document.createElement('button');
        b.className = `tab ${t === currentTab ? 'active' : ''}`;
        b.innerText = t;
        b.onclick = () => setTab(t);
        document.getElementById('tabBox').appendChild(b);
    });

    window.onresize = initStars;
    initStars(); draw(); render();
    setTimeout(() => document.getElementById('intro').style.transform = 'translateY(-100%)', 2500);
</script>
</body>
</html>
