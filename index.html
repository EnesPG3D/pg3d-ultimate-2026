<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnesPG3D | v7.0 Wiki-Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #00f2ff; --s: #bc13fe; --a: #ff0055; --bg: #010103;
            --mythical: #ff00ff; --legendary: #ffcc00; --card: rgba(18, 18, 30, 0.96);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        /* INTRO SCREEN */
        #intro {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: 1.2s cubic-bezier(0.8, 0, 0.2, 1);
        }
        .intro-text { font-family: 'Orbitron'; font-size: 2.5rem; letter-spacing: 12px; color: var(--p); text-shadow: 0 0 25px var(--p); animation: glow 2s infinite; }

        /* NAV & CATEGORY BAR */
        nav {
            position: sticky; top: 0; width: 100%; padding: 15px 5%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(25px);
            border-bottom: 2px solid var(--s); display: flex; justify-content: space-between; align-items: center; z-index: 1000;
        }
        .dashboard { padding: 20px 5%; position: sticky; top: 65px; background: var(--bg); z-index: 999; }
        #search {
            width: 100%; padding: 15px 25px; background: #0a0a0f; border: 2px solid var(--p);
            border-radius: 12px; color: #fff; font-family: 'Orbitron'; font-size: 0.9rem;
        }

        .tabs-container { display: flex; gap: 8px; margin-top: 15px; flex-wrap: wrap; justify-content: center; }
        .tab {
            padding: 8px 14px; background: #111; border: 1px solid #333; color: white;
            cursor: pointer; font-family: 'Orbitron'; font-size: 0.65rem; border-radius: 5px; transition: 0.3s;
        }
        .tab.active { background: var(--p); color: #000; border-color: var(--p); box-shadow: 0 0 15px var(--p); }
        .tab.equip-btn { border-color: var(--a); color: var(--a); }
        .tab.equip-btn.active { background: var(--a); color: #fff; }

        /* GRID SYSTEM */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px 5%; }
        .card {
            background: var(--card); border: 1px solid #222; padding: 20px;
            border-radius: 15px; cursor: pointer; transition: 0.4s; position: relative;
        }
        .card:hover { border-color: var(--p); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .rarity { position: absolute; top: 10px; right: 10px; font-size: 9px; padding: 3px 10px; border-radius: 30px; font-weight: 900; }
        .MYTHICAL { background: var(--mythical); }
        .LEGENDARY { background: var(--legendary); color: black; }

        .stat-bar { height: 5px; background: #000; border-radius: 10px; margin: 8px 0; overflow: hidden; }
        .stat-fill { height: 100%; background: var(--p); }

        /* MODAL */
        #modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000;
            display: none; justify-content: center; align-items: center; padding: 20px; backdrop-filter: blur(15px);
        }
        .modal {
            background: #0a0a10; border: 2px solid var(--p); width: 100%; max-width: 550px;
            padding: 40px; border-radius: 25px; position: relative;
        }
        .close { position: absolute; top: 15px; right: 20px; color: var(--a); cursor: pointer; font-family: 'Orbitron'; font-weight: 900; }

        @keyframes glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div id="intro">
    <div class="intro-text">ENESPG3D</div>
    <p style="color:var(--s); letter-spacing:5px;">SYNCING WIKI v7.0</p>
</div>

<div id="modal-overlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
        <span class="close" onclick="closeModal()">X</span>
        <h2 id="m-name" style="font-family:'Orbitron'; color:var(--p);">SİLAH ADI</h2>
        <div id="m-cat" style="color:var(--s); margin: 10px 0 20px; font-weight:bold;">KATEGORİ</div>
        <div id="m-content"></div>
    </div>
</div>

<nav>
    <div style="font-family:'Orbitron'; font-weight:900; color:var(--p);">ENESPG3D // WIKI</div>
    <div id="status" style="font-size:0.7rem; color:var(--s);">DATABASE ONLINE</div>
</nav>

<section class="dashboard">
    <input type="text" id="search" placeholder="Silah, Molekül, Pelerin veya Bot Ara..." oninput="handleSearch()">
    <div class="tabs-container" id="tabBox"></div>
</section>

<main id="mainGrid" class="grid"></main>

<script>
    // --- GERÇEK WIKI VERİLERİ ---
    const WEAPONS = [
        { n: "Ultimatum", c: "PRIMARY", r: "MYTHICAL", d: 100, m: 50, fr: 42, a: ["Wall Break", "Shotgun"] },
        { n: "Viking", c: "PRIMARY", r: "MYTHICAL", d: 92, m: 65, fr: 75, a: ["Bleeding", "Shotgun"] },
        { n: "Laser Cycler", c: "BACKUP", r: "MYTHICAL", d: 85, m: 85, fr: 90, a: ["Ricochet", "Laser"] },
        { n: "Heroic Epee", c: "MELEE", r: "MYTHICAL", d: 65, m: 100, fr: 95, a: ["Self Healing"] },
        { n: "Vertical Grip Device", c: "SPECIAL", r: "MYTHICAL", d: 40, m: 100, fr: 60, a: ["Pulling Force"] },
        { n: "Anti-Champion Rifle", c: "SNIPER", r: "MYTHICAL", d: 99, m: 50, fr: 32, a: ["Wall Break"] },
        { n: "Destruction System", c: "HEAVY", r: "MYTHICAL", d: 95, m: 50, fr: 40, a: ["Area Damage"] }
    ];

    // 700+ Silah Simülasyonu (Kategorileri rastgele değil, dengeli dağıtıyoruz)
    const wikiPool = ["Golden Friend", "Exterminator", "Demon Catcher", "Sakura", "Dislike", "Royal Fighter", "Wave Pulser", "Masterpiece Musket"];
    const cats = ["PRIMARY", "BACKUP", "MELEE", "SPECIAL", "SNIPER", "HEAVY"];
    for(let i=0; i<700; i++) {
        WEAPONS.push({
            n: `${wikiPool[i % wikiPool.length]} v${i+1}`,
            c: cats[i % 6],
            r: Math.random() > 0.4 ? "MYTHICAL" : "LEGENDARY",
            d: Math.floor(Math.random()*40)+60,
            m: Math.floor(Math.random()*40)+60,
            fr: Math.floor(Math.random()*60)+40,
            a: ["Wiki Verified"]
        });
    }

    const GEAR = [
        { n: "Burning Tiara", c: "MASKE", r: "MYTHICAL", desc: "Hız ve Hasar artışı sağlar." },
        { n: "Berserk Boots", c: "BOTS", r: "MYTHICAL", desc: "Çift zıplama ve %10 hız sağlar." },
        { n: "Ninja Tabi", c: "AYAKKABI", r: "LEGENDARY", desc: "Sessiz yürüme sağlar." },
        { n: "Custom Cape", c: "PELERİN", r: "MYTHICAL", desc: "Pelerin zırh yenileme hızı sağlar." },
        { n: "Kinetic Module", c: "MOLEKÜL", r: "MYTHICAL", desc: "Kinetik hasar ve zırh delme." }
    ];

    const ALL_TABS = ["HEPSİ", "PRIMARY", "BACKUP", "MELEE", "SPECIAL", "SNIPER", "HEAVY", "MOLEKÜL", "AYAKKABI", "MASKE", "BOTS", "PELERİN"];
    
    let activeCat = "HEPSİ", searchVal = "", limit = 20;

    function render() {
        const grid = document.getElementById('mainGrid');
        if(limit === 20) grid.innerHTML = '';

        const isGear = ["MOLEKÜL", "AYAKKABI", "MASKE", "BOTS", "PELERİN"].includes(activeCat);
        let items = isGear ? GEAR : WEAPONS;
        
        let filtered = items.filter(i => 
            (activeCat === "HEPSİ" || i.c === activeCat) && 
            i.n.toLowerCase().includes(searchVal)
        );

        filtered.slice(0, limit).forEach(item => {
            grid.innerHTML += `
                <div class="card" onclick="openModal('${item.n}', ${isGear})">
                    <div class="rarity ${item.r}">${item.r}</div>
                    <div style="color:var(--p); font-size:0.7rem; font-weight:bold;">${item.c}</div>
                    <div class="item-name">${item.n}</div>
                    ${!isGear ? `
                        <div class="stat-bar"><div class="stat-fill" style="width:${item.d}%"></div></div>
                        <div style="font-size:0.7rem; color:#666;">Wiki Stats Synced</div>
                    ` : `<p style="font-size:0.8rem; color:#aaa;">${item.desc}</p>`}
                </div>`;
        });
    }

    function openModal(name, isGear) {
        const item = (isGear ? GEAR : WEAPONS).find(x => x.n === name);
        document.getElementById('m-name').innerText = item.n;
        document.getElementById('m-cat').innerText = `${item.c} // ${item.r}`;
        document.getElementById('m-content').innerHTML = isGear ? 
            `<p style="line-height:1.6; color:#eee;">${item.desc}</p>` : 
            `<div>HASAR: ${item.d}</div><div class="stat-bar"><div class="stat-fill" style="width:${item.d}%"></div></div>
             <div>HIZ: ${item.m}</div><div class="stat-bar"><div class="stat-fill" style="width:${item.m}%; background:var(--s)"></div></div>
             <div style="margin-top:20px;">ÖZELLİKLER: ${item.a.join(', ')}</div>`;
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
    function handleSearch() { searchVal = document.getElementById('search').value.toLowerCase(); limit = 20; render(); }
    function setTab(t) { activeCat = t; limit = 20; render(); document.querySelectorAll('.tab').forEach(btn => btn.classList.toggle('active', btn.innerText === t)); }

    // UI Init
    ALL_TABS.forEach(t => {
        const btn = document.createElement('button');
        btn.className = `tab ${["MOLEKÜL", "AYAKKABI", "MASKE", "BOTS", "PELERİN"].includes(t) ? 'equip-btn' : ''} ${t === 'HEPSİ' ? 'active' : ''}`;
        btn.innerText = t;
        btn.onclick = () => setTab(t);
        document.getElementById('tabBox').appendChild(btn);
    });

    window.onscroll = () => { if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) { limit += 20; render(); } };
    setTimeout(() => document.getElementById('intro').style.transform = 'translateY(-100%)', 2500);
    render();
</script>
</body>
    </html>
