<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PG3D 2026 Ultimate</title>
  <style>
    body { font-family: Arial; background-color: #121212; color: #fff; margin: 0; padding: 0; }
    header { padding: 15px; text-align: center; background: #0ff; color: #000; font-size: 24px; font-weight: bold; }
    .container { padding: 20px; }
    button { padding: 10px 20px; margin-bottom: 15px; background: #0ff; color: #000; border: none; border-radius: 5px; cursor: pointer; }
    .item-card { padding: 10px; margin: 5px 0; border: 1px solid #0ff; border-radius: 8px; box-shadow: 0 0 10px #0ff; }
  </style>
</head>
<body>
  <header>PG3D 2026 Ultimate</header>
  <div class="container">
    <button id="loadBtn">Load Weapons</button>
    <div id="weapon-list"></div>
  </div>

  <!-- JS Kodunu En Alta Ekliyoruz -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Firestore config (senin mevcut)
    const firebaseConfig = {
      apiKey: "AIzaSyCYlrHvFLCZ1NxokDacDXWOHtzR3_HXJ_A",
      authDomain: "pg3d-ultimate-2026.firebaseapp.com",
      projectId: "pg3d-ultimate-2026",
      storageBucket: "pg3d-ultimate-2026.appspot.com",
      messagingSenderId: "903222763332",
      appId: "1:903222763332:web:ad69029e9dd9f550508111"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadWeapons() {
      try {
        const weaponsCol = collection(db, "weapons");
        const snapshot = await getDocs(weaponsCol);
        const listDiv = document.getElementById("weapon-list");
        listDiv.innerHTML = "";

        snapshot.docs.forEach(doc => {
          const w = doc.data();
          const el = document.createElement("div");
          el.className = "item-card";
          el.textContent = `Name: ${w.name} | Damage: ${w.damage || "-"} | Speed: ${w.speed || "-"}`;
          listDiv.appendChild(el);
        });

        alert("Weapons loaded! Scroll down to see them.");
      } catch (err) {
        console.error("Error loading weapons:", err);
        alert("Failed to load weapons. Check console.");
      }
    }

    document.getElementById("loadBtn").addEventListener("click", loadWeapons);
  </script>
</body>
</html>
