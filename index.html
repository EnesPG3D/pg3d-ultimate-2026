<html lang="tr">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CORE VISUALS --- */
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-red: #ff003c;
            --neon-gold: #ffd700;
            --bg-dark: #050508;
            --panel-bg: rgba(10, 10, 18, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
            --mythical: #aa00ff;
            --legendary: #ffaa00;
            --epic: #ff0055;
            --rare: #0088ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        
        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(188, 19, 254, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 243, 255, 0.1) 0%, transparent 20%);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease;
        }
        .login-box {
            text-align: center; border: 1px solid var(--neon-blue); padding: 50px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
        }
        .login-title { font-family: 'Orbitron'; font-size: 3rem; margin-bottom: 20px; color: #fff; letter-spacing: 5px; }
        .login-input {
            background: transparent; border: none; border-bottom: 2px solid var(--neon-purple);
            color: #fff; font-family: 'Orbitron'; font-size: 1.5rem; text-align: center;
            padding: 10px; width: 300px; outline: none; margin-bottom: 30px;
        }
        .login-btn {
            padding: 15px 40px; background: var(--neon-blue); color: #000; font-weight: 900;
            font-family: 'Orbitron'; cursor: pointer; border: none; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: 0.3s;
        }
        .login-btn:hover { background: #fff; box-shadow: 0 0 30px var(--neon-blue); }

        /* --- MAIN APP LAYOUT --- */
        #app-container { display: none; height: 100vh; flex-direction: column; opacity: 0; transition: opacity 1s; }

        /* HEADER */
        header {
            height: 80px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; border-bottom: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(10px);
        }
        .brand { font-family: 'Orbitron'; font-size: 1.8rem; font-weight: 900; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.3); }
        .brand span { color: var(--neon-blue); }
        
        .sys-info { text-align: right; }
        .clock { font-family: 'Orbitron'; font-size: 1.5rem; color: var(--neon-gold); }
        .user-welcome { font-size: 0.9rem; color: #888; letter-spacing: 2px; }

        /* CONTENT WRAPPER */
        .wrapper { flex: 1; display: flex; overflow: hidden; }

        /* SIDEBAR */
        .sidebar {
            width: 250px; background: rgba(5, 5, 10, 0.9); border-right: 1px solid var(--glass-border);
            padding: 20px; display: flex; flex-direction: column; gap: 10px;
        }
        .menu-item {
            padding: 15px 20px; color: #aaa; cursor: pointer; font-family: 'Orbitron'; font-size: 0.9rem;
            transition: 0.3s; border-left: 3px solid transparent; display: flex; align-items: center; gap: 10px;
        }
        .menu-item:hover, .menu-item.active {
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.1), transparent);
            color: #fff; border-left-color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue);
        }
        .menu-category { font-size: 0.7rem; color: #555; margin-top: 15px; margin-left: 10px; font-weight: bold; }

        /* MAIN CONTENT AREA */
        .main-view { flex: 1; padding: 30px; overflow-y: auto; position: relative; }

        /* SEARCH BAR */
        .search-area { display: flex; gap: 15px; margin-bottom: 30px; }
        .search-box {
            flex: 1; padding: 15px 25px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: #fff; font-family: 'Orbitron'; font-size: 1rem; border-radius: 5px; outline: none;
        }
        .search-box:focus { border-color: var(--neon-purple); box-shadow: 0 0 15px rgba(188, 19, 254, 0.2); }

        /* GRID SYSTEM */
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px;
            padding-bottom: 50px;
        }

        /* CARD DESIGN (HIGH END) */
        .card {
            background: linear-gradient(145deg, rgba(20,20,30,0.9), rgba(10,10,20,0.9));
            border: 1px solid var(--glass-border); border-radius: 8px;
            padding: 20px; position: relative; overflow: hidden; transition: all 0.3s ease;
            cursor: pointer;
        }
        .card::after {
            content: ''; position: absolute; inset: 0; border-radius: 8px; padding: 2px;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; pointer-events: none;
        }
        .card:hover { transform: translateY(-7px) scale(1.02); box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 10; }
        
        .card.MYTHICAL { border-bottom: 3px solid var(--mythical); }
        .card.MYTHICAL:hover { box-shadow: 0 0 20px var(--mythical); }
        .card.LEGENDARY { border-bottom: 3px solid var(--legendary); }
        .card.EPIC { border-bottom: 3px solid var(--epic); }

        .rarity-tag {
            position: absolute; top: 15px; right: 15px; font-size: 0.6rem; font-weight: 900;
            padding: 4px 8px; border-radius: 4px; background: rgba(0,0,0,0.5); letter-spacing: 1px;
        }
        .MYTHICAL .rarity-tag { color: var(--mythical); border: 1px solid var(--mythical); }
        .LEGENDARY .rarity-tag { color: var(--legendary); border: 1px solid var(--legendary); }

        .item-name { font-family: 'Orbitron'; font-size: 1.1rem; margin-bottom: 5px; color: #fff; width: 85%; }
        .item-type { font-size: 0.7rem; color: #777; font-weight: 700; margin-bottom: 15px; text-transform: uppercase; }

        .specs { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.75rem; color: #aaa; }
        .spec-val { color: #fff; font-weight: bold; float: right; }
        .delay-info { 
            grid-column: span 2; margin-top: 10px; padding-top: 10px; border-top: 1px dashed rgba(255,255,255,0.1);
            color: var(--neon-red); font-weight: bold; text-align: center; 
        }

        /* MODAL POPUP (DETAILED VIEW) */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 10000;
            display: none; justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content {
            width: 100%; max-width: 900px; background: #080810; border: 2px solid var(--neon-blue);
            box-shadow: 0 0 100px rgba(0, 243, 255, 0.2); position: relative; display: flex;
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes modalPop { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .modal-sidebar { width: 300px; background: #000; padding: 40px; border-right: 1px solid #222; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;}
        .big-icon { font-size: 5rem; color: var(--neon-blue); margin-bottom: 20px; }
        .modal-body { flex: 1; padding: 40px; }
        
        .close-btn { position: absolute; top: 20px; right: 30px; font-size: 2rem; color: #555; cursor: pointer; transition: 0.2s; }
        .close-btn:hover { color: var(--neon-red); }

        .stat-bar-container { margin-bottom: 10px; }
        .stat-label { font-size: 0.8rem; color: #888; display: flex; justify-content: space-between; margin-bottom: 3px; }
        .bar-bg { height: 6px; background: #222; width: 100%; border-radius: 3px; }
        .bar-fill { height: 100%; background: var(--neon-blue); border-radius: 3px; width: 0%; transition: width 1s ease; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-blue); }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .wrapper { flex-direction: column; }
            .sidebar { width: 100%; height: auto; flex-direction: row; overflow-x: auto; padding: 10px; }
            .modal-content { flex-direction: column; height: 90vh; overflow-y: auto; }
            .modal-sidebar { width: 100%; padding: 20px; flex-direction: row; gap: 20px; text-align: left; }
        }
    </style>

    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('tr-TR');
        const clockElement = document.getElementById('clockDisplay');
        if(clockElement) clockElement.innerText = timeString;
    }
    setInterval(updateClock, 1000); // Her saniye güncelle
    updateClock(); // Açılışta hemen güncelle

        const username = document.getElementById('usernameInput').value || "COMMANDER";

            loginScreen.style.display = 'none';
            app.style.display = 'flex';
