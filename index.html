    <style>
        :root {
            --primary: #ff6b00;
            --primary-dark: #e65100;
            --secondary: #00d4ff;
            --accent: #ff00ff;
            --bg-dark: #0a0a0f;
            --bg-card: #151520;
            --bg-elevated: #1e1e2e;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --border: #2a2a3a;
            --success: #00ff88;
            --warning: #ffcc00;
            --danger: #ff3366;
            --rarity-common: #b0b0b0;
            --rarity-rare: #0066ff;
            --rarity-epic: #9900ff;
            --rarity-legendary: #ffaa00;
            --rarity-mythical: #ff0066;
            --rarity-divine: #00ffff;
            --gradient-1: linear-gradient(135deg, #ff6b00 0%, #ff0066 100%);
            --gradient-2: linear-gradient(135deg, #00d4ff 0%, #9900ff 100%);
            --shadow-glow: 0 0 20px rgba(255, 107, 0, 0.3);
            --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 255, 0.05) 0%, transparent 50%);
            animation: bgPulse 10s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            transition: all 0.3s ease;
        }

        .header.scrolled {
            height: 60px;
            background: rgba(10, 10, 15, 0.98);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            -webkit-text-fill-color: white;
        }

        .header-stats {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .stat-pill {
            background: var(--bg-elevated);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-pill .value {
            color: var(--primary);
            font-weight: 700;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 25px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .user-profile:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gradient-2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* Navigation */
        .nav-container {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            background: rgba(21, 21, 32, 0.95);
            backdrop-filter: blur(20px);
            z-index: 999;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            scrollbar-width: none;

            display: none;

        .nav-menu {

            gap: 5px;
            padding: 10px 20px;
            min-width: max-content;

        .nav-item {

            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            border: 1px solid transparent;

        .nav-item:hover, .nav-item.active {

            border-color: var(--primary);
            color: var(--primary);
        }

            border: 1px solid var(--border);

        .search-bar {

            margin-bottom: 20px;

            border: 2px solid var(--border);
            background: var(--bg-elevated);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .filter-select {
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-elevated);
            color: var(--text-primary);
            cursor: pointer;
            min-width: 150px;
            font-size: 0.9rem;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .view-toggle {
            display: flex;
            gap: 5px;
            margin-left: auto;
        }

        .view-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg-elevated);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .view-btn:hover, .view-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Stats Dashboard */
        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;

        .stat-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-1);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .stat-title {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--bg-elevated);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-change {
            font-size: 0.85rem;
            color: var(--success);
            margin-top: 5px;
        }

        /* Weapons Grid */
        .weapons-section {
            position: relative;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weapon-count {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .weapons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            position: relative;
        }

        .weapons-grid.list-view {
            grid-template-columns: 1fr;
        }

        .weapon-card {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .weapon-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(255, 107, 0, 0.2);
            z-index: 10;
        }

        .weapon-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 107, 0, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .weapon-card:hover::after {
            opacity: 1;
        }

        .weapon-image-container {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .weapon-image {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            transition: transform 0.3s;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        .weapon-card:hover .weapon-image {
            transform: scale(1.1) rotate(-5deg);
        }

        .weapon-rarity {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .rarity-common { color: var(--rarity-common); border: 1px solid var(--rarity-common); }
        .rarity-rare { color: var(--rarity-rare); border: 1px solid var(--rarity-rare); }
        .rarity-epic { color: var(--rarity-epic); border: 1px solid var(--rarity-epic); }
        .rarity-legendary { color: var(--rarity-legendary); border: 1px solid var(--rarity-legendary); }
        .rarity-mythical { color: var(--rarity-mythical); border: 1px solid var(--rarity-mythical); }
        .rarity-divine { color: var(--rarity-divine); border: 1px solid var(--rarity-divine); box-shadow: 0 0 10px var(--rarity-divine); }

        .weapon-info {
            padding: 20px;
        }

        .weapon-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .weapon-type {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .weapon-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .weapon-stat {
            background: var(--bg-elevated);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .stat-bar {
            height: 4px;
            background: var(--bg-dark);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }

        .stat-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 1s ease-out;
        }

        .fill-damage { background: var(--danger); }
        .fill-fireRate { background: var(--warning); }
        .fill-capacity { background: var(--secondary); }
        .fill-mobility { background: var(--success); }

        .weapon-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .weapon-cost {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 700;
            color: var(--warning);
        }

        .weapon-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-elevated);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* List View Specific */
        .weapons-grid.list-view .weapon-card {
            display: grid;
            grid-template-columns: 200px 1fr auto;
            align-items: center;
        }

        .weapons-grid.list-view .weapon-image-container {
            height: 100%;
            min-height: 150px;
        }

        .weapons-grid.list-view .weapon-info {
            border-right: 1px solid var(--border);
        }

        .loading-skeleton {
            background: linear-gradient(90deg, var(--bg-card) 25%, var(--bg-elevated) 50%, var(--bg-card) 75%);
            background-size: 200% 100%;

            border-radius: 20px;
            height: 350px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }

        .intersection-observer {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Modal */
        .modal-overlay {

            top: 0;

            display: none;
            align-items: center;

            padding: 20px;
