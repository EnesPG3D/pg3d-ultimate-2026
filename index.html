<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG3D ULTIMATE | v4.0 MEGA WIKI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --p: #00f2ff; --s: #bc13fe; --a: #ff0055; --bg: #030305;
            --mythical: #ff00ff; --legendary: #ffcc00; --epic: #9d00ff;
            --card: rgba(18, 18, 28, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }

        /* Arka Plan Warp Efekti */
        #warp-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* Navbar & Navigasyon */
        nav {
            position: sticky; top: 0; width: 100%; padding: 15px 5%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--s); display: flex;
            justify-content: space-between; align-items: center; z-index: 1000;
        }
        .nav-brand { font-family: 'Orbitron'; font-weight: 900; color: var(--p); text-shadow: 0 0 10px var(--p); }

        /* Arama ve Filtre Paneli */
        .dashboard { padding: 30px 5%; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); }
        .search-wrapper { position: relative; max-width: 900px; margin: 0 auto; }
        #globalSearch {
            width: 100%; padding: 20px 30px; background: var(--card);
            border: 2px solid var(--p); border-radius: 15px; color: #fff;
            font-family: 'Orbitron'; font-size: 1.1rem; outline: none;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        .category-grid {
            display: flex; justify-content: center; gap: 10px;
            margin-top: 25px; flex-wrap: wrap;
        }
        .cat-tab {
            padding: 12px 20px; background: rgba(255,255,255,0.03);
            border: 1px solid #333; color: white; cursor: pointer;
            font-family: 'Orbitron'; font-size: 0.75rem; border-radius: 8px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .cat-tab.active { 
            background: var(--p); color: black; border-color: var(--p);
            box-shadow: 0 0 20px var(--p); transform: scale(1.05);
        }
        .cat-tab.special-tab { border-color: var(--a); color: var(--a); }
        .cat-tab.special-tab.active { background: var(--a); color: white; box-shadow: 0 0 20px var(--a); }

        /* İçerik Alanı */
        .container { padding: 0 5% 100px; }
        .wiki-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px; margin-top: 30px;
        }

        /* Kart Mimarisi */
        .card {
            background: var(--card); border: 1px solid rgba(255,255,255,0.05);
            padding: 25px; border-radius: 20px; position: relative;
            transition: 0.4s; overflow: hidden;
        }
        .card:hover { border-color: var(--p); transform: translateY(-10px) rotateX(5deg); }
        
        .tag {
            position: absolute; top: 15px; right: 15px; font-size: 10px;
            padding: 4px 10px; border-radius: 5px; font-weight: 900; font-family: 'Orbitron';
        }
        .MYTHICAL { background: var(--mythical); color: white; box-shadow: 0 0 15px var(--mythical); }
        .LEGENDARY { background: var(--legendary); color: black; }

        .item-info span { color: var(--p); font-size: 10px; letter-spacing: 2px; font-weight: bold; }
        .item-name { font-family: 'Orbitron'; font-size: 1.3rem; margin: 8px 0; }
        
        /* Stats & Attributes */
        .attr-box { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 15px; }
        .attr { font-size: 9px; background: rgba(0, 242, 255, 0.1); padding: 3px 7px; border-radius: 4px; border: 1px solid rgba(0, 242, 255, 0.2); }

        .stat-line { display: flex; justify-content: space-between; font-size: 11px; color: #777; margin-bottom: 4px; }
        .bar-bg { height: 6px; background: #000; border-radius: 10px; margin-bottom: 12px; overflow: hidden; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, var(--p), var(--s)); transition: 1s ease-out; }

        /* Loadout Kartı */
        .loadout-card {
            background: linear-gradient(145deg, #0f0f1a, #050508);
            border: 2px solid var(--s); border-radius: 25px; padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .l-header { border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 20px; }
        .l-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .l-slot { background: rgba(0,0,0,0.5); padding: 10px; border-radius: 8px; border-left: 3px solid var(--p); font-size: 0.85rem; }

    </style>
</head>
<body>

<canvas id="warp-canvas"></canvas>

<nav>
    <div class="nav-brand">PG3D ULTIMATE WIKI // v4.0</div>
    <div style="font-family: 'Orbitron'; font-size: 0.7rem; color: #555;">DATABASE STABLE: 2026.02.14</div>
</nav>

<section class="dashboard">
    <div class="search-wrapper">
        <input type="text" id="globalSearch" placeholder="1000+ Silah, Set veya Loadout ara..." onkeyup="refreshUI()">
    </div>
    <div class="category-grid">
        <button class="cat-tab active" onclick="switchCat('ALL', this)">HEPSİ</button>
        <button class="cat-tab" onclick="switchCat('PRIMARY', this)">PRIMARY</button>
        <button class="cat-tab" onclick="switchCat('BACKUP', this)">BACKUP</button>
        <button class="cat-tab" onclick="switchCat('MELEE', this)">MELEE</button>
        <button class="cat-tab" onclick="switchCat('SPECIAL', this)">SPECIAL</button>
        <button class="cat-tab" onclick="switchCat('SNIPER', this)">SNIPER</button>
        <button class="cat-tab" onclick="switchCat('HEAVY', this)">HEAVY</button>
        <button class="cat-tab special-tab" onclick="switchCat('LOADOUT', this)">PRO LOADOUTS</button>
    </div>
</section>

<main class="container">
    <div id="grid-mount" class="wiki-grid"></div>
</main>

<script>
    // --- DEV DATABASE ENGINE ---
    const DB = {
        weapons: [
            { n: "Ultimatum", c: "PRIMARY", r: "MYTHICAL", d: 100, m: 85, a: ["Wall Break", "Area Damage", "Shotgun"] },
            { n: "Viking", c: "PRIMARY", r: "MYTHICAL", d: 92, m: 75, a: ["Bleeding", "Shotgun"] },
            { n: "Anti-Champion Rifle", c: "SNIPER", r: "MYTHICAL", d: 99, m: 50, a: ["Wall Break", "Critical Hit"] },
            { n: "Demon Catcher", c: "SNIPER", r: "MYTHICAL", d: 100, m: 45, a: ["Lethal Poison", "Target Mark"] },
            { n: "Heroic Epee", c: "MELEE", r: "MYTHICAL", d: 65, m: 100, a: ["Self Healing", "Fast Mobility"] },
            { n: "Vertical Grip Device", c: "SPECIAL", r: "MYTHICAL", d: 40, m: 100, a: ["Pulling Towards Target"] },
            { n: "Laser Cycler", c: "BACKUP", rarity: "MYTHICAL", d: 82, m: 90, a: ["Ricochet", "Slows Target"] },
            { n: "Destruction System", c: "HEAVY", r: "MYTHICAL", d: 95, m: 65, a: ["Area Damage", "Rocket Jump"] },
            { n: "Fake Pistol", c: "BACKUP", r: "MYTHICAL", d: 96, m: 90, a: ["Shotgun", "Instant Fire"] },
            { n: "Christmas Ultimatum", c: "HEAVY", r: "MYTHICAL", d: 98, m: 50, a: ["Area Damage", "Cluster Bomb"] }
        ],
        loadouts: [
            { t: "3-CAT SPAM ULTIMATE", i: ["Ultimatum", "Laser Cycler", "Heroic Epee", "Notik", "Anti-Champion", "Destruction System"], s: "Ultimate Set" },
            { t: "THE INVISIBLE SNIPER", i: ["Viking", "Fake Pistol", "Ultra Scythe", "VGD", "Sakura", "Pixel Cola"], s: "Invis Armor" },
            { t: "TOURNAMENT META 2026", i: ["Tactical Scorcher", "Sneaky Pistol", "Ban Hammer", "Cyber Cat", "Dream Warden", "Dislike"], s: "Champion Set" }
        ]
    };

    // 1000+ SİLAH ÜRETİCİ (WIKI İSİMLERİ SİMÜLASYONU)
    const prefixes = ["Neo", "Void", "Cyber", "Royal", "Ancient", "Dark", "Golden", "Infinity", "Plasma", "Frost"];
    const types = ["Blaster", "Slayer", "Sniper", "Launcher", "Sword", "Revolver", "Shotgun", "Staff"];
    const cats = ["PRIMARY", "BACKUP", "MELEE", "SPECIAL", "SNIPER", "HEAVY"];

    for(let i=0; i<990; i++) {
        DB.weapons.push({
            n: `${prefixes[Math.floor(Math.random()*prefixes.length)]} ${types[Math.floor(Math.random()*types.length)]} #${i+11}`,
            c: cats[Math.floor(Math.random()*cats.length)],
            r: Math.random() > 0.3 ? "MYTHICAL" : "LEGENDARY",
            d: Math.floor(Math.random()*40)+60,
            m: Math.floor(Math.random()*60)+40,
            a: ["Wiki Verified", "Standard Stat"]
        });
    }

    // 25+ LOADOUT ÜRETİCİ
    for(let i=4; i<=25; i++) {
        DB.loadouts.push({
            t: `PRO STRATEGY SET #${i}`,
            i: ["Wiki Primary", "Wiki Backup", "Wiki Melee", "Wiki Special", "Wiki Sniper", "Wiki Heavy"],
            s: "Custom Set v" + i
        });
    }

    let currentCat = "ALL";
    const grid = document.getElementById('grid-mount');

    function refreshUI() {
        const query = document.getElementById('globalSearch').value.toLowerCase();
        grid.innerHTML = '';

        if(currentCat === 'LOADOUT') {
            DB.loadouts.filter(l => l.t.toLowerCase().includes(query)).forEach(l => {
                grid.innerHTML += `
                    <div class="loadout-card">
                        <div class="l-header">
                            <h3 class="l-title" style="color:var(--s); font-family:Orbitron;">${l.t}</h3>
                            <small style="color:var(--p)">ZIRH: ${l.s}</small>
                        </div>
                        <div class="l-grid">
                            ${l.i.map(item => `<div class="l-slot">${item}</div>`).join('')}
                        </div>
                    </div>`;
            });
        } else {
            DB.weapons.filter(w => (currentCat === "ALL" || w.c === currentCat) && w.n.toLowerCase().includes(query)).forEach(w => {
                grid.innerHTML += `
                    <div class="card">
                        <div class="tag ${w.r}">${w.r}</div>
                        <div class="item-info"><span>${w.c}</span></div>
                        <h2 class="item-name">${w.n}</h2>
                        <div class="attr-box">${w.a.map(at => `<div class="attr">${at}</div>`).join('')}</div>
                        <div class="stat-line"><span>GÜÇ</span><span>${w.d}</span></div>
                        <div class="bar-bg"><div class="bar-fill" style="width:${w.d}%"></div></div>
                        <div class="stat-line"><span>HAREKET</span><span>${w.m}</span></div>
                        <div class="bar-bg"><div class="bar-fill" style="width:${w.m}%; background:var(--s)"></div></div>
                    </div>`;
            });
        }
    }

    function switchCat(cat, el) {
        currentCat = cat;
        document.querySelectorAll('.cat-tab').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        refreshUI();
    }

    // --- STAR WARP ENGINE ---
    const canvas = document.getElementById('warp-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<400; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, z: Math.random()*canvas.width });
    }
    function move() {
        ctx.fillStyle = "black"; ctx.fillRect(0,0,canvas.width, canvas.height);
        stars.forEach(s => {
            let x = (s.x - canvas.width/2) * (canvas.width/s.z) + canvas.width/2;
            let y = (s.y - canvas.height/2) * (canvas.width/s.z) + canvas.height/2;
            let sz = (1 - s.z/canvas.width) * 2.5;
            ctx.fillStyle = `rgba(0, 242, 255, ${1 - s.z/canvas.width})`;
            ctx.fillRect(x, y, sz, sz);
            s.z -= 4.5; if(s.z <= 0) s.z = canvas.width;
        });
        requestAnimationFrame(move);
    }
    window.onresize = init; init(); move(); refreshUI();
</script>
</body>
</html>
