<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG3D ULTIMATE 2026 | MEGA ARCHIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --p: #00f2ff; --s: #bc13fe; --a: #ff0055; --bg: #020205;
            --mythical: #ff00ff; --legendary: #ffcc00; --epic: #9d00ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg); color: white; font-family: 'Rajdhani', sans-serif; 
            overflow: hidden; /* Girişte kaydırmayı kapatıyoruz */
        }

        /* Warp Speed Background */
        #main-canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- SAYFA 1: GİRİŞ (HERO) --- */
        #landing-page {
            height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            transition: 1s ease-in-out; position: relative; z-index: 10;
        }

        .mega-title {
            font-family: 'Orbitron'; font-size: clamp(3rem, 15vw, 8rem);
            font-weight: 900; background: linear-gradient(to bottom, #fff, var(--p));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px var(--p)); margin-bottom: 20px;
        }

        .enter-btn {
            padding: 20px 60px; font-family: 'Orbitron'; font-size: 1.5rem;
            background: transparent; border: 3px solid var(--p); color: var(--p);
            cursor: pointer; position: relative; overflow: hidden; transition: 0.4s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        .enter-btn:hover {
            background: var(--p); color: black; box-shadow: 0 0 50px var(--p);
            transform: scale(1.1);
        }

        /* --- SAYFA 2: DEV ARŞİV --- */
        #archive-page {
            position: fixed; top: 100%; left: 0; width: 100%; height: 100vh;
            background: var(--bg); z-index: 20; transition: 1s cubic-bezier(0.85, 0, 0.15, 1);
            overflow-y: auto; padding: 40px 5%; visibility: hidden;
        }

        #archive-page.active { top: 0; visibility: visible; }

        .archive-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--s); padding-bottom: 20px; margin-bottom: 40px;
        }

        .search-box {
            width: 100%; max-width: 500px; padding: 15px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--p); border-radius: 10px; color: white; font-family: 'Orbitron';
        }

        .filter-bar {
            display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 30px;
        }

        .f-btn {
            padding: 8px 15px; background: #111; border: 1px solid #333; color: #fff;
            cursor: pointer; border-radius: 4px; font-size: 0.8rem; transition: 0.3s;
        }

        .f-btn.active { background: var(--s); border-color: var(--s); box-shadow: 0 0 15px var(--s); }

        /* GRID VE KARTLAR */
        .mega-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; padding-bottom: 100px;
        }

        .item-card {
            background: rgba(20, 20, 30, 0.7); border: 1px solid #222; border-radius: 15px;
            padding: 20px; transition: 0.4s; position: relative; backdrop-filter: blur(10px);
        }

        .item-card:hover {
            border-color: var(--p); transform: translateY(-10px);
            background: rgba(0, 242, 255, 0.05);
        }

        .rarity {
            position: absolute; top: 15px; right: 15px; font-size: 0.7rem;
            padding: 2px 10px; border-radius: 10px; font-weight: bold;
        }

        .m { background: var(--mythical); color: white; }
        .l { background: var(--legendary); color: black; }
        .e { background: var(--epic); color: white; }

        .stat-group { margin-top: 15px; }
        .stat-label { font-size: 0.7rem; color: #888; display: flex; justify-content: space-between; }
        .stat-bar { height: 5px; background: #000; border-radius: 10px; margin: 4px 0 10px; overflow: hidden; }
        .stat-fill { height: 100%; background: linear-gradient(90deg, var(--p), var(--s)); }

        .back-btn {
            position: fixed; bottom: 30px; right: 30px; padding: 15px 30px;
            background: var(--a); color: white; border: none; border-radius: 50px;
            font-family: 'Orbitron'; cursor: pointer; z-index: 100; box-shadow: 0 0 20px var(--a);
        }

    </style>
</head>
<body>

    <canvas id="main-canvas"></canvas>

    <div id="landing-page">
        <p style="letter-spacing: 10px; color: var(--p); font-weight: bold;">SYSTEM STATUS: ONLINE</p>
        <h1 class="mega-title">ENESPG3D</h1>
        <button class="enter-btn" onclick="toggleArchive()">SİLAH ARŞİVİNE GİR</button>
    </div>

    <div id="archive-page">
        <div class="archive-header">
            <h2 style="font-family: 'Orbitron'; color: var(--p);">ULTIMATE ARCHIVE v2.0</h2>
            <input type="text" class="search-box" id="search" placeholder="1000+ Eşya İçinde Ara..." onkeyup="filterItems()">
        </div>

        <div class="filter-bar" id="filters">
            <button class="f-btn active" onclick="setFilter('all')">HEPSİ</button>
            <button class="f-btn" onclick="setFilter('Primary')">PRIMARY</button>
            <button class="f-btn" onclick="setFilter('Backup')">BACKUP</button>
            <button class="f-btn" onclick="setFilter('Melee')">MELEE</button>
            <button class="f-btn" onclick="setFilter('Special')">SPECIAL</button>
            <button class="f-btn" onclick="setFilter('Sniper')">SNIPER</button>
            <button class="f-btn" onclick="setFilter('Heavy')">HEAVY</button>
            <button class="f-btn" onclick="setFilter('Armor')">ARMOR</button>
            <button class="f-btn" onclick="setFilter('Gadget')">GADGETS</button>
        </div>

        <div class="mega-grid" id="grid">
            </div>

        <button class="back-btn" onclick="toggleArchive()">ANA MENÜYE DÖN</button>
    </div>

    <script>
        // --- STARFIELD MOTORU ---
        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<400; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, z: Math.random()*canvas.width });
        }
        function draw() {
            ctx.fillStyle = "black"; ctx.fillRect(0,0,canvas.width, canvas.height);
            stars.forEach(s => {
                let x = (s.x - canvas.width/2) * (canvas.width/s.z) + canvas.width/2;
                let y = (s.y - canvas.height/2) * (canvas.width/s.z) + canvas.height/2;
                let sz = (1 - s.z/canvas.width) * 3;
                ctx.fillStyle = `rgba(0, 242, 255, ${1 - s.z/canvas.width})`;
                ctx.fillRect(x, y, sz, sz);
                s.z -= 5; if(s.z <= 0) s.z = canvas.width;
            });
            requestAnimationFrame(draw);
        }
        window.addEventListener('resize', initStars);
        initStars(); draw();

        // --- DEV VERİ SİSTEMİ (1000+ EŞYA ÜRETİCİ) ---
        const weapons = [
            { n: "Ultimatum", c: "Primary", r: "m", d: 100, m: 85 },
            { n: "Anti-Champion Rifle", c: "Sniper", r: "m", d: 98, m: 50 },
            { n: "Viking", c: "Primary", r: "m", d: 92, m: 75 },
            { n: "Heroic Epee", c: "Melee", r: "m", d: 65, m: 100 },
            { n: "Destruction System", c: "Heavy", r: "m", d: 95, m: 65 },
            { n: "Laser Cycler", c: "Backup", r: "m", d: 85, m: 90 },
            { n: "Vertical Grip Device", c: "Special", r: "m", d: 40, m: 100 },
            { n: "Prototype", c: "Sniper", r: "l", d: 90, m: 60 },
            { n: "Exterminator", c: "Backup", r: "l", d: 88, m: 65 },
            { n: "Anniversary Anti-Virus", c: "Sniper", r: "m", d: 96, m: 55 },
            { n: "Crystal Laser Cannon", c: "Special", r: "l", d: 75, m: 80 },
            { n: "Demon Catcher", c: "Sniper", r: "m", d: 100, m: 45 },
            { n: "Falcon", c: "Heavy", r: "m", d: 90, m: 70 },
            { n: "Notik", c: "Special", r: "m", d: 88, m: 85 },
            { n: "Casanova", c: "Primary", r: "e", d: 70, m: 80 },
            { n: "Tactical Scorcher", c: "Primary", r: "m", d: 94, m: 85 },
            { n: "Fake Pistol", c: "Backup", r: "m", d: 92, m: 90 },
            { n: "Jetpack", c: "Gadget", r: "m", d: 0, m: 100 },
            { n: "Cyber Bee Swarm", c: "Gadget", r: "m", d: 85, m: 0 },
            { n: "Ultimate Armor", c: "Armor", r: "m", d: 100, m: 10 }
        ];

        // 1000+ Eşyaya tamamlamak için varyasyon üretici
        const prefixes = ["Neo", "Dark", "Cyber", "Void", "Infinity", "Golden", "Plasma", "Nuclear", "Shadow", "Ancient"];
        const weaponTypes = ["Slayer", "Blaster", "Revolver", "Sword", "Launcher", "Sniper", "Shotgun", "Bow", "Staff", "Hammer"];
        
        for(let i=0; i<980; i++) {
            const pre = prefixes[Math.floor(Math.random()*prefixes.length)];
            const typ = weaponTypes[Math.floor(Math.random()*weaponTypes.length)];
            const cats = ["Primary", "Backup", "Melee", "Special", "Sniper", "Heavy", "Gadget", "Armor"];
            const rarities = ["m", "l", "e"];
            weapons.push({
                n: `${pre} ${typ} #${i+21}`,
                c: cats[Math.floor(Math.random()*cats.length)],
                r: rarities[Math.floor(Math.random()*rarities.length)],
                d: Math.floor(Math.random()*50)+50,
                m: Math.floor(Math.random()*60)+40
            });
        }

        const grid = document.getElementById('grid');
        let currentFilter = 'all';

        function render() {
            grid.innerHTML = '';
            const search = document.getElementById('search').value.toLowerCase();
            const filtered = weapons.filter(w => {
                const matchesSearch = w.n.toLowerCase().includes(search);
                const matchesCat = currentFilter === 'all' || w.c === currentFilter;
                return matchesSearch && matchesCat;
            });

            filtered.forEach(w => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <span class="rarity ${w.r}">${w.r === 'm' ? 'MYTHICAL' : w.r === 'l' ? 'LEGENDARY' : 'EPIC'}</span>
                    <h3 style="font-family: Orbitron; font-size: 1rem; color: var(--p);">${w.n}</h3>
                    <p style="font-size: 0.7rem; color: #555;">CATEGORY: ${w.c}</p>
                    <div class="stat-group">
                        <div class="stat-label"><span>POWER</span><span>${w.d}</span></div>
                        <div class="stat-bar"><div class="stat-fill" style="width:${w.d}%"></div></div>
                        <div class="stat-label"><span>MOBILITY</span><span>${w.m}</span></div>
                        <div class="stat-bar"><div class="stat-fill" style="width:${w.m}%; background:var(--s)"></div></div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function toggleArchive() {
            const archive = document.getElementById('archive-page');
            archive.classList.toggle('active');
            if(archive.classList.contains('active')) {
                document.body.style.overflowY = "hidden"; 
                render();
            } else {
                document.body.style.overflowY = "hidden";
            }
        }

        function filterItems() { render(); }
        function setFilter(c) {
            currentFilter = c;
            document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }
    </script>
</body>
</html>
